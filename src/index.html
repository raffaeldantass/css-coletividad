<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/container.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/grid-image.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/aside.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <title> Coletividad </title>
</head>
<body>
  <div class="container">
    <nav class="navbar-block">
      <img src="assets/img/logo.svg" alt="Logo da Empresa">
      <ul class="navbar-block__menu">
        <li class="navbar-block__menu__link-item"> Logar     </li>
        <li class="navbar-block__menu__link-item"> Cadastrar </li>
      </ul>
    </nav>

    <main class="main-content">
      <section class="search-image-block">
        <h1 class="search-image-block__title"> Pesquisar Imagens </h1>

        <form class="search-image-block__form" action="#">
          <label class="search-image-block__label" for="search-bar"> Pesquisar </label>
          <input class="search-image-block__search-field" type="search" name="search-bar" id="search-bar">
          <button class="search-image-block__submit-button" type="submit"> Pesquisar </button>
        </form>
        
        <p class="search-image-block__helper-text"> Insira qualquer termo que deseja e clique em "Procurar" </p>
      </section>

      <section class="grid-image-block">
          <div class="photos">
            <h2 class="gallery-title"> Galeria de Fotos </h2>
            <div class="photos__gallery">
              <img class="img img1" src="./assets/img/img1.png" alt="Imagem um">
              <img class="img img2" src="./assets/img/img2.png" alt="Imagem dois">
              <img class="img img3" src="./assets/img/img3.png" alt="Imagem três">
              <img class="img img4" src="./assets/img/img4.png" alt="Imagem quatro">
            </div>
          </div>

          <div class="drawings">
            <h2 class="gallery-title"> Galeria de Desenhos </h2>
            <div class="drawings__gallery">
              <img class="img img5" src="./assets/img/img5.png" alt="Imagem cinco">
              <img class="img img6" src="./assets/img/img6.png" alt="Imagem seis">
              <img class="img img7" src="./assets/img/img7.png" alt="Imagem sete">
              <img class="img img8" src="./assets/img/img8.png" alt="Imagem oito">
            </div>
          </div>

          <div class="landscape">
            <h2 class="gallery-title"> Galeria de Paisagens </h2>
            <div class="landscape__gallery">
              <img class="img img9" src="./assets/img/img9.png" alt="Imagem nove">
              <img class="img img10" src="./assets/img/img10.png" alt="Imagem dez">
              <img class="img img11" src="./assets/img/img11.png" alt="Imagem onze">
              <img class="img img12" src="./assets/img/img12.png" alt="Imagem doze">
            </div>
          </div>
      </section>
    </main>

    <aside class="left-aside">
      <h2 class="left-aside__title"> Outras categorias </h2>

      <ul class="left-aside__menu">
        <li class="left-aside__menu__link-item"> Fontes  </li>
        <li class="left-aside__menu__link-item"> Cores   </li>
        <li class="left-aside__menu__link-item"> Vídeos  </li>
        <li class="left-aside__menu__link-item"> Ícones  </li>
      </ul>
    </aside>

    <footer class="footer-block">
      <img src="assets/img/logo.svg" alt="Logo Rodape">
      
      <div class="icon-block">
        <p class="icon-block__title"> Nossas redes sociais </p>
        <ul class="social-icon-list">
          <li class="social-icon-list__icon-item"> <img src="assets/img/facebook.svg" width="28" alt="Logo Facebook">   </li>
          <li class="social-icon-list__icon-item"> <img src="assets/img/instagram.svg" width="28" alt="Logo Instagram"> </li>
          <li class="social-icon-list__icon-item"> <img src="assets/img/twitter.svg" width="28" alt="Logo Twitter">     </li>
        </ul>
      </div>
    </footer>

  </div>
</body>
</html>
